<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Traveler</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class='main'>
      <!-- MAIN IS HOLDING EVERYTHING EXCEPT SIDEBAR -->
      <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <span class="navbar-brand mb-0 h1"><h1>Traveler</h1></span>
        <button class='btn btn-primary' id="add-trip">ADD A NEW TRIP</button>
      </nav>

    <!-- ADDING A NEW TRIP -->
    <form id="trip-form" action="#" method="post">
      <label>Trip Name:</label>
      <input type="text" name="name">
      <label>City: </label>
      <input id="city-input" type="text" name="city">
      <label>State (if necessary): </label>
      <input id="state-input" type="text" name="state" value="">
      <label>Country: </label>
      <input id="country-input" type="text" name="country">
      <input type="submit" name="" value="Submit!">
    </form>

<!-- ADDING EVENTS TO TRIP -->
    <form data-id="" id="trip-event-form" action="#" method="post" class="top">
      <label>Name:</label>
      <input type="text" name="name">
      <label>Category: </label>
      <div id='radio-buttons'>
      <input type='radio' name="category" value='bars'>Bars</input>
      <input type='radio' name="category" value='restaurants'>Restaurant</input>
      <input type='radio' name="category" value='museums'>Museum</input>
      <input type='radio' name="category" value='parks'>Parks</input>
      <input type='radio' name="category" value='landmarks'>Landmarks</input>
    </div>
      <!-- <input id="category" type="text" name="category"> -->

      <input type="submit" name="" value="Submit!">
    </form>

    <div id="trips-container">
      <div id='trips-list'>

      </div>
    </div>
    <br>

    <div id="show-container" class="main">

    </div>
</div>

<!-- END OF MAIN-THIS IS THE SIDEBAR -->





    <script src="key.js"></script>
    <script src='index.js' type="text/javascript"></script>
    <script src="src/trip.js"></script>

  </body>
</html>
