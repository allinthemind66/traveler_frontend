<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Traveler</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Traveler</h1>
    <button id="add-trip">ADD A NEW TRIP</button>
    <form id="trip-form" action="#" method="post">
      <label>Trip Name:</label>
      <input type="text" name="name">
      <label>City: </label>
      <input id="city-input" type="text" name="city">
      <label>State (if necessary): </label>
      <input id="state-input" type="text" name="state" value="">
      <label>Country: </label>
      <input id="country-input" type="text" name="country">
      <input type="submit" name="" value="Submit!">
    </form>


    <div id="trips-container">
      <h4>Trips:</h4>
      <div id='trips-list'>

      </div>
    </div>
    <br>



    <script src="key.js"></script>
    <script src='index.js' type="text/javascript"></script>

  </body>
</html>
